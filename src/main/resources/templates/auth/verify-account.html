<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verify Your Account | SecureVault</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { border: none; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .code-input { letter-spacing: 4px; font-weight: bold; text-align: center; font-size: 1.5rem; }
    </style>
</head>
<body>
    <div class="container vh-100 d-flex align-items-center justify-content-center">
        <div class="card p-4" style="max-width: 450px; width: 100%;">
            <div class="text-center mb-4">
                <h2 class="fw-bold">Check your email</h2>
                <p class="text-muted">We've sent a 10-character verification code to your inbox. Review your spam.</p>
            </div>

            <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

            <form th:action="@{/auth/verify-account}" method="post">
                <input type="hidden" name="userId" th:value="${userId}" />
                
                <div class="mb-4">
                    <label for="inputCode" class="form-label">Verification Code</label>
                    <input type="text" name="inputCode" id="inputCode" 
                           class="form-control form-control-lg code-input" 
                           placeholder="Ex: A1B2C3D4E5" required maxlength="10">
                </div>

                <button type="submit" class="btn btn-primary w-100 btn-lg mb-3">Verify Account</button>
            </form>
            
            <div class="text-center">
                <p class="small text-muted mb-0">Didn't receive the code?</p>
                <a href="#" class="text-decoration-none small">Resend Email</a>
            </div>
        </div>
    </div>
</body>
</html>
