<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark main-navbar">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">AUTH-TEMPLATE</a>
            <div class="d-flex align-items-center">
                <span class="text-light me-3 d-none d-md-inline" sec:authentication="name">admin@admin.com</span>
                <form th:action="@{/auth/logout}" method="post" class="m-0">
                    <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card custom-card p-4 mb-5">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <h2 class="mb-2 text-dark">Control Panel</h2>
                        <p class="text-muted">Manage your application models and statistics.</p>
                    </div>
                    <div class="col-md-4 text-md-end">
                        <span class="badge bg-primary p-2 px-3" sec:authentication="principal.authorities">ROLE_ADMIN</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-md-4 col-sm-6" th:each="widget : ${widgets}">
                <div class="card custom-card h-100 p-3">
                    <div class="card-body">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <div th:class="'p-3 rounded-circle bg-light text-primary'">
                                <i th:class="'bi ' + ${widget.icon} + ' fs-3'"></i>
                            </div>
                            <div class="text-end">
                                <h6 class="text-muted mb-0" th:text="${widget.displayName}">Name</h6>
                                <h2 class="fw-bold mb-0" th:text="${widget.count}">0</h2>
                            </div>
                        </div>
                        <hr class="text-muted opacity-25">
                        <a th:href="${widget.link}" class="btn btn-custom-primary w-100 mt-2">
                            Manage <i class="bi bi-arrow-right ms-1"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
