<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password | SecureVault</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { border: none; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
    </style>
</head>
<body>
    <div class="container vh-100 d-flex align-items-center justify-content-center">
        <div class="card p-4" style="max-width: 450px; width: 100%;">
            <div class="text-center mb-4">
                <h2 class="fw-bold">Reset Password</h2>
                <p class="text-muted">Enter the code sent to your email and your new password.</p>
            </div>

            <form th:action="@{/auth/reset-password}" method="post">
                <div class="mb-3">
                    <label class="form-label">Reset Code</label>
                    <input type="text" name="code" class="form-control" placeholder="Verification Code" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">New Password</label>
                    <input type="password" name="newPassword" class="form-control" placeholder="••••••••" required>
                </div>

                <div class="mb-4">
                    <label class="form-label">Confirm New Password</label>
                    <input type="password" name="confirmPassword" class="form-control" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-primary w-100 btn-lg">Update Password</button>
            </form>
            
            <div class="mt-3 text-center">
                <a th:href="@{/auth/login}" class="text-decoration-none small">← Back to Login</a>
            </div>
        </div>
    </div>
</body>
</html>
